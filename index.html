<!DOCTYPE html> <html> <head> <title>Citation Creator</title> <style> *{margin:0;padding:0;box-sizing:border-box} body{font-family:Arial,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px} .container{max-width:1200px;margin:0 auto} header{text-align:center;color:white;margin-bottom:40px} h1{font-size:3em} .card{background:white;border-radius:20px;padding:40px;box-shadow:0 20px 60px rgba(0,0,0,0.3)} .input-group{margin-bottom:20px} label{display:block;margin-bottom:8px;font-weight:600} input,select{width:100%;padding:12px;border:2px solid #ddd;border-radius:8px} .btn{background:#667eea;color:white;border:none;padding:15px;border-radius:8px;width:100%;cursor:pointer;font-size:1.1em} .citation-box{background:#f8f9fa;border-left:4px solid #667eea;padding:20px;margin:20px 0;border-radius:8px} .citation-text{background:white;padding:15px;border-radius:5px;position:relative} .copy-btn{position:absolute;top:10px;right:10px;background:#667eea;color:white;border:none;padding:8px 15px;border-radius:5px;cursor:pointer} .row{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:15px} </style> </head> <body> <div class="container"> <header><h1>ðŸ“š Citation Creator</h1><p>Generate academic citations</p></header> <div class="card"> <div class="input-group"><label>Type</label> <select id="pub-type" onchange="toggleFields()"><option value="article">Journal Article</option><option value="book">Book</option></select></div> <div class="input-group"><label>Author(s)</label><input id="authors" placeholder="David A. Hollinger"></div> <div class="input-group"><label>Title</label><input id="title"></div> <div id="article-fields"> <div class="input-group"><label>Journal</label><input id="journal"></div> <div class="row"> <div class="input-group"><label>Volume</label><input id="volume"></div> <div class="input-group"><label>Issue</label><input id="issue"></div> <div class="input-group"><label>Year</label><input id="year"></div> </div> <div class="input-group"><label>Pages</label><input id="pages"></div> </div> <div id="book-fields" style="display:none"> <div class="row"> <div class="input-group"><label>Publisher</label><input id="publisher"></div> <div class="input-group"><label>Place</label><input id="place"></div> <div class="input-group"><label>Year</label><input id="year-book"></div> </div></div> <div class="input-group"><label>Page Number (Optional)</label><input id="page-number"></div> <button onclick="generateCitations()" class="btn">Generate Citations</button> <div id="results"></div> </div></div> <script> function toggleFields(){const t=document.getElementById('pub-type').value;document.getElementById('article-fields').style.display=t==='article'?'block':'none';document.getElementById('book-fields').style.display=t==='book'?'block':'none'} async function generateCitations(){const t=document.getElementById('pub-type').value;const a=document.getElementById('authors').value.split(';').map(x=>x.trim());const title=document.getElementById('title').value;const p=document.getElementById('page-number').value;const d={type:t,authors:a,title:title,page_number:p};if(t==='article'){d.journal=document.getElementById('journal').value;d.volume=document.getElementById('volume').value;d.issue=document.getElementById('issue').value;d.pages=document.getElementById('pages').value;d.year=document.getElementById('year').value}else{d.publisher=document.getElementById('publisher').value;d.place=document.getElementById('place').value;d.year=document.getElementById('year-book').value}const r=await fetch('/api/manual-entry',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(d)});const res=await r.json();displayCitations(res.citations)} function displayCitations(c){let h='';const f={'chicago_note':'Chicago (Notes)','chicago_short':'Chicago (Short)','mla_note':'MLA','apa':'APA','bluebook':'Bluebook'};for(const[k,n]of Object.entries(f)){h+='<div class="citation-box"><h3>'+n+'</h3><div class="citation-text"><button class="copy-btn" onclick="copyCitation(this)">Copy</button>'+c[k]+'</div></div>'}document.getElementById('results').innerHTML=h} function copyCitation(b){const t=b.parentElement.textContent.replace('Copy','').trim();const d=document.createElement('div');d.innerHTML=t;navigator.clipboard.writeText(d.textContent);b.textContent='Copied!';setTimeout(()=>b.textContent='Copy',2000)} </script> </body> </html>
